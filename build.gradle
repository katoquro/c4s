plugins {
    // http://asciidoctor.org/docs/asciidoctor-gradle-plugin/
    id "org.asciidoctor.jvm.convert" version "3.3.2"
}

repositories {
    mavenCentral()
}

asciidoctor {
    sources {
        include 'index.adoc'
    }
    resources {
        from('src/docs/html')
        from('src/docs/img') {
            into './img'
        }
    }
}
